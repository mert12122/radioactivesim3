<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radioactive Decay Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
            padding: 16px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #fbbf24;
            margin-bottom: 8px;
        }
        .header p {
            color: #cbd5e1;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }
        @media (min-width: 900px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        .panel {
            background: #334155;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #475569;
        }
        .panel h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            text-align: center;
        }
        .atom-chamber {
            width: 100%;
            aspect-ratio: 1;
            background: #1e293b;
            border-radius: 8px;
            margin-bottom: 16px;
            overflow: hidden;
            min-height: 300px;
        }
        .atom-chamber svg {
            width: 100%;
            height: 100%;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 16px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .legend-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }
        .legend-dot.blue {
            background: #60a5fa;
        }
        .legend-dot.gold {
            background: #fbbf24;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
        }
        .btn-start {
            background: #2563eb;
            color: white;
        }
        .btn-start:hover {
            background: #3b82f6;
        }
        .btn-decay {
            background: #d97706;
            color: white;
        }
        .btn-decay:hover {
            background: #f59e0b;
        }
        .btn-decay:disabled {
            background: #475569;
            cursor: not-allowed;
        }
        .btn-reset {
            background: #475569;
            color: white;
            padding: 8px;
        }
        .btn-reset:hover {
            background: #64748b;
        }
        .hidden {
            display: none;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }
        .stat-box {
            background: #1e293b;
            border-radius: 4px;
            padding: 12px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        .stat-value.amber {
            color: #fbbf24;
        }
        .stat-value.blue {
            color: #60a5fa;
        }
        .stat-value.green {
            color: #4ade80;
        }
        .stat-label {
            font-size: 11px;
            color: #94a3b8;
        }
        table {
            width: 100%;
            font-size: 14px;
            border-collapse: collapse;
        }
        thead tr {
            background: #1e293b;
        }
        th, td {
            padding: 8px;
        }
        th {
            text-align: center;
        }
        th:first-child {
            text-align: left;
        }
        td {
            text-align: center;
        }
        td:first-child {
            text-align: left;
        }
        tbody tr:nth-child(odd) {
            background: rgba(30, 41, 59, 0.5);
        }
        .td-blue {
            color: #60a5fa;
        }
        .td-gold {
            color: #fbbf24;
        }
        .td-green {
            color: #4ade80;
        }
        .graph-container {
            background: #1e293b;
            border-radius: 8px;
            padding: 16px;
            position: relative;
        }
        .graph-svg {
            width: 100%;
            height: 300px;
        }
        .graph-legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 12px;
            font-size: 14px;
        }
        .graph-legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .graph-legend-line {
            width: 20px;
            height: 3px;
        }
        .graph-legend-line.blue {
            background: #60a5fa;
        }
        .graph-legend-line.gold {
            background: #fbbf24;
        }
        .footer {
            margin-top: 24px;
            text-align: center;
            color: #64748b;
            font-size: 14px;
        }
        .footer p {
            margin-bottom: 4px;
        }
        circle {
            transition: fill 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ò¢Ô∏è Radioactive Decay Simulator</h1>
            <p>Observe how radioactive atoms decay over time</p>
        </div>

        <div class="grid">
            <div class="panel">
                <h2>Atom Chamber</h2>
                <div class="atom-chamber">
                    <svg id="atomChamber" viewBox="0 0 100 100">
                        <text x="50" y="50" text-anchor="middle" fill="#64748b" font-size="6">Click "Start" to add atoms</text>
                    </svg>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-dot blue"></div>
                        <span>Parent: <span id="parentCount">0</span></span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot gold"></div>
                        <span>Daughter: <span id="daughterCount">0</span></span>
                    </div>
                </div>
                <div class="controls">
                    <button id="startBtn" class="btn-start" onclick="initializeAtoms()">üöÄ Start with 200 Atoms</button>
                    <button id="decayBtn" class="btn-decay hidden" onclick="simulateHalfLife()">‚öõÔ∏è Decay (1 Half-Life)</button>
                    <button id="resetBtn" class="btn-reset hidden" onclick="reset()">üîÑ Reset</button>
                </div>
            </div>

            <div class="panel">
                <h2>üìä Data Table</h2>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value amber" id="halfLifeCount">0</div>
                        <div class="stat-label">Half-Lives</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value blue" id="parentDisplay">0</div>
                        <div class="stat-label">Parent Remaining</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value green" id="percentDisplay">0%</div>
                        <div class="stat-label">% Parent</div>
                    </div>
                </div>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Half-Life</th>
                                <th>Parent</th>
                                <th>Daughter</th>
                                <th>% Parent</th>
                            </tr>
                        </thead>
                        <tbody id="historyTable">
                            <tr><td colspan="4" style="text-align: center; color: #64748b; padding: 16px;">No data yet - start the simulation!</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="graph-container" style="margin-top: 16px;">
                    <svg id="graphSvg" class="graph-svg" viewBox="0 0 500 300">
                        <!-- Background -->
                        <rect x="50" y="20" width="430" height="230" fill="#0f172a"/>
                        
                        <!-- Grid -->
                        <g stroke="#334155" stroke-width="0.5">
                            <line x1="50" y1="66" x2="480" y2="66" stroke-dasharray="4,4"/>
                            <line x1="50" y1="112" x2="480" y2="112" stroke-dasharray="4,4"/>
                            <line x1="50" y1="158" x2="480" y2="158" stroke-dasharray="4,4"/>
                            <line x1="50" y1="204" x2="480" y2="204" stroke-dasharray="4,4"/>
                            <line x1="122" y1="20" x2="122" y2="250" stroke-dasharray="4,4"/>
                            <line x1="194" y1="20" x2="194" y2="250" stroke-dasharray="4,4"/>
                            <line x1="266" y1="20" x2="266" y2="250" stroke-dasharray="4,4"/>
                            <line x1="338" y1="20" x2="338" y2="250" stroke-dasharray="4,4"/>
                            <line x1="410" y1="20" x2="410" y2="250" stroke-dasharray="4,4"/>
                        </g>
                        
                        <!-- Axes -->
                        <line x1="50" y1="250" x2="480" y2="250" stroke="#94a3b8" stroke-width="2"/>
                        <line x1="50" y1="20" x2="50" y2="250" stroke="#94a3b8" stroke-width="2"/>
                        
                        <!-- Y-axis labels -->
                        <text x="45" y="25" fill="#94a3b8" font-size="12" text-anchor="end">100%</text>
                        <text x="45" y="71" fill="#94a3b8" font-size="12" text-anchor="end">80%</text>
                        <text x="45" y="117" fill="#94a3b8" font-size="12" text-anchor="end">60%</text>
                        <text x="45" y="163" fill="#94a3b8" font-size="12" text-anchor="end">40%</text>
                        <text x="45" y="209" fill="#94a3b8" font-size="12" text-anchor="end">20%</text>
                        <text x="45" y="255" fill="#94a3b8" font-size="12" text-anchor="end">0%</text>
                        
                        <!-- X-axis labels -->
                        <text x="50" y="270" fill="#94a3b8" font-size="12" text-anchor="middle">0</text>
                        <text x="122" y="270" fill="#94a3b8" font-size="12" text-anchor="middle">1</text>
                        <text x="194" y="270" fill="#94a3b8" font-size="12" text-anchor="middle">2</text>
                        <text x="266" y="270" fill="#94a3b8" font-size="12" text-anchor="middle">3</text>
                        <text x="338" y="270" fill="#94a3b8" font-size="12" text-anchor="middle">4</text>
                        <text x="410" y="270" fill="#94a3b8" font-size="12" text-anchor="middle">5</text>
                        <text x="480" y="270" fill="#94a3b8" font-size="12" text-anchor="middle">6</text>
                        
                        <!-- Axis titles -->
                        <text x="265" y="295" fill="#cbd5e1" font-size="14" text-anchor="middle">Half-Lives</text>
                        <text x="15" y="140" fill="#cbd5e1" font-size="14" text-anchor="middle" transform="rotate(-90, 15, 140)">% Remaining</text>
                        
                        <!-- Data curves will be drawn here -->
                        <path id="parentCurve" fill="none" stroke="#60a5fa" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        <path id="daughterCurve" fill="none" stroke="#fbbf24" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        
                        <!-- Data points -->
                        <g id="parentPoints"></g>
                        <g id="daughterPoints"></g>
                    </svg>
                </div>
                <div class="graph-legend">
                    <div class="graph-legend-item">
                        <div class="graph-legend-line blue"></div>
                        <span>Parent (Radioactive)</span>
                    </div>
                    <div class="graph-legend-item">
                        <div class="graph-legend-line gold"></div>
                        <span>Daughter (Stable)</span>
                    </div>
                </div>
            </div>
        </div>

    <script>
        let atoms = [];
        let halfLives = 0;
        let history = [];

        function initializeAtoms() {
            atoms = [];
            for (let i = 0; i < 200; i++) {
                atoms.push({ id: i, isParent: true, x: (i % 15) * 6.5 + 3, y: Math.floor(i / 15) * 6.5 + 3 });
            }
            halfLives = 0;
            history = [{ halfLife: 0, parent: 200, daughter: 0, percentParent: 100, percentDaughter: 0 }];
            renderAtoms(); updateDisplay(); updateTable(); updateGraph();
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('decayBtn').classList.remove('hidden');
            document.getElementById('resetBtn').classList.remove('hidden');
        }

        function simulateHalfLife() {
            atoms = atoms.map(atom => {
                if (atom.isParent && Math.random() < 0.5) return { ...atom, isParent: false };
                return atom;
            });
            halfLives++;
            const parentCount = atoms.filter(a => a.isParent).length;
            const daughterCount = atoms.filter(a => !a.isParent).length;
            const percentParent = Math.round((parentCount / 200) * 1000) / 10;
            const percentDaughter = Math.round((daughterCount / 200) * 1000) / 10;
            history.push({ halfLife: halfLives, parent: parentCount, daughter: daughterCount, percentParent: percentParent, percentDaughter: percentDaughter });
            renderAtoms(); updateDisplay(); updateTable(); updateGraph();
            if (parentCount === 0) document.getElementById('decayBtn').disabled = true;
        }

        function renderAtoms() {
            const svg = document.getElementById('atomChamber');
            svg.innerHTML = '';
            atoms.forEach(atom => {
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', atom.x);
                circle.setAttribute('cy', atom.y);
                circle.setAttribute('r', '3');
                circle.setAttribute('fill', atom.isParent ? '#60a5fa' : '#fbbf24');
                svg.appendChild(circle);
            });
        }

        function updateDisplay() {
            const parentCount = atoms.filter(a => a.isParent).length;
            const daughterCount = atoms.filter(a => !a.isParent).length;
            const percentParent = atoms.length > 0 ? Math.round((parentCount / 200) * 1000) / 10 : 0;
            document.getElementById('halfLifeCount').textContent = halfLives;
            document.getElementById('parentCount').textContent = parentCount;
            document.getElementById('daughterCount').textContent = daughterCount;
            document.getElementById('parentDisplay').textContent = parentCount;
            document.getElementById('percentDisplay').textContent = percentParent + '%';
        }

        function updateTable() {
            const tbody = document.getElementById('historyTable');
            tbody.innerHTML = '';
            history.forEach((row, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = '<td>' + row.halfLife + '</td><td class="td-blue">' + row.parent + '</td><td class="td-gold">' + row.daughter + '</td><td class="td-green">' + row.percentParent + '%</td>';
                tbody.appendChild(tr);
            });
        }

        function updateGraph() {
            const parentPoints = document.getElementById('parentPoints');
            const daughterPoints = document.getElementById('daughterPoints');
            const parentCurve = document.getElementById('parentCurve');
            const daughterCurve = document.getElementById('daughterCurve');
            
            parentPoints.innerHTML = '';
            daughterPoints.innerHTML = '';
            
            const graphLeft = 50;
            const graphWidth = 430;
            const graphTop = 20;
            const graphHeight = 230;
            const maxHalfLives = 6;
            
            // Draw points
            history.forEach((data, i) => {
                const x = graphLeft + (data.halfLife / maxHalfLives) * graphWidth;
                const yParent = graphTop + graphHeight - (data.percentParent / 100) * graphHeight;
                const yDaughter = graphTop + graphHeight - (data.percentDaughter / 100) * graphHeight;
                
                const parentPoint = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                parentPoint.setAttribute('cx', x);
                parentPoint.setAttribute('cy', yParent);
                parentPoint.setAttribute('r', '6');
                parentPoint.setAttribute('fill', '#60a5fa');
                parentPoints.appendChild(parentPoint);
                
                const daughterPoint = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                daughterPoint.setAttribute('cx', x);
                daughterPoint.setAttribute('cy', yDaughter);
                daughterPoint.setAttribute('r', '6');
                daughterPoint.setAttribute('fill', '#fbbf24');
                daughterPoints.appendChild(daughterPoint);
            });
            
            // Draw smooth curves
            if (history.length > 1) {
                parentCurve.setAttribute('d', createMonotonicPath(history, 'percentParent', graphLeft, graphWidth, graphTop, graphHeight, maxHalfLives));
                daughterCurve.setAttribute('d', createMonotonicPath(history, 'percentDaughter', graphLeft, graphWidth, graphTop, graphHeight, maxHalfLives));
            } else {
                parentCurve.setAttribute('d', '');
                daughterCurve.setAttribute('d', '');
            }
        }
        
        function createMonotonicPath(data, property, graphLeft, graphWidth, graphTop, graphHeight, maxHalfLives) {
            if (data.length < 2) return '';
            
            // Convert data to x,y coordinates
            const points = data.map(d => ({
                x: graphLeft + (d.halfLife / maxHalfLives) * graphWidth,
                y: graphTop + graphHeight - (d[property] / 100) * graphHeight
            }));
            
            // For just 2 points, draw a straight line
            if (points.length === 2) {
                return 'M ' + points[0].x + ' ' + points[0].y + ' L ' + points[1].x + ' ' + points[1].y;
            }
            
            let path = 'M ' + points[0].x + ' ' + points[0].y;
            
            for (let i = 1; i < points.length; i++) {
                const p0 = points[i - 1];
                const p1 = points[i];
                
                // Calculate slope at each point based on neighboring points
                let slope0, slope1;
                
                if (i === 1) {
                    // First segment: use slope toward next point
                    slope0 = (points[1].y - points[0].y) / (points[1].x - points[0].x);
                } else {
                    // Use average of slopes to previous and next points
                    slope0 = (p1.y - points[i-2].y) / (p1.x - points[i-2].x);
                }
                
                if (i === points.length - 1) {
                    // Last segment: use slope from previous point
                    slope1 = (p1.y - p0.y) / (p1.x - p0.x);
                } else {
                    // Use average of slopes
                    slope1 = (points[i+1].y - p0.y) / (points[i+1].x - p0.x);
                }
                
                // Control point distance (1/3 of horizontal distance)
                const dx = (p1.x - p0.x) / 3;
                
                // Control points using calculated slopes
                const cp1x = p0.x + dx;
                const cp1y = p0.y + slope0 * dx;
                const cp2x = p1.x - dx;
                const cp2y = p1.y - slope1 * dx;
                
                path += ' C ' + cp1x + ' ' + cp1y + ', ' + cp2x + ' ' + cp2y + ', ' + p1.x + ' ' + p1.y;
            }
            
            return path;
        }

        function reset() {
            atoms = []; halfLives = 0; history = [];
            document.getElementById('atomChamber').innerHTML = '<text x="50" y="50" text-anchor="middle" fill="#64748b" font-size="6">Click "Start" to add atoms</text>';
            document.getElementById('historyTable').innerHTML = '<tr><td colspan="4" style="text-align: center; color: #64748b; padding: 16px;">No data yet - start the simulation!</td></tr>';
            document.getElementById('halfLifeCount').textContent = '0';
            document.getElementById('parentCount').textContent = '0';
            document.getElementById('daughterCount').textContent = '0';
            document.getElementById('parentDisplay').textContent = '0';
            document.getElementById('percentDisplay').textContent = '0%';
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('decayBtn').classList.add('hidden');
            document.getElementById('decayBtn').disabled = false;
            document.getElementById('resetBtn').classList.add('hidden');
            document.getElementById('parentCurve').setAttribute('d', '');
            document.getElementById('daughterCurve').setAttribute('d', '');
            document.getElementById('parentPoints').innerHTML = '';
            document.getElementById('daughterPoints').innerHTML = '';
        }
    </script>
</body>
</html>
